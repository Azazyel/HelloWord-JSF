<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ajax, Mano!</title>
        
    </h:head>
    <h:body>
    		
    		<h:form>
    			<h1>Ajax com JSF!</h1>
    			<h:outputLabel  value="Nome"/>
    			<h:inputText id="input" value="#{exAjaxController.nome}"/>
    			<h:commandButton value="Ok" actionListener="#{exAjaxController.imprimirConsole}">
    				<f:ajax render="label" execute="input"/>
    		
    			</h:commandButton>
    			<h:outputLabel id="label" value="#{exAjaxController.nome}" />
    		
    		
    	
    			<h1>Evento Click</h1>
    			<h:outputLabel  value="Nome"/>
    			<h:inputText id="inputClick" value="#{exAjaxController.nome}"/>
    			<h:commandButton value="Ok">
    				<f:ajax event="click" render="labelClick" execute="inputClick"/>
    			</h:commandButton>
    			<h:outputLabel id="labelClick" value="#{exAjaxController.nome}" />
    		
    		
    	
    			<h1>Evento Blur</h1>
    			<h:outputLabel  value="Nome"/>
    			<h:inputText id="inputBlur" value="#{exAjaxController.nome}">
    				<f:ajax event="blur" render="labelBlur" execute="inputBlur"/>
    			</h:inputText>
    			<h:outputLabel id="labelBlur" value="#{exAjaxController.nome}" />
    			
    			<h1>Evento Keyup</h1>
    			<h:outputLabel  value="Nome"/>
    			<h:inputText  value="#{exAjaxController.nome}">
    				<f:ajax event="keyup" render="labelKeyUp" execute="@this"/>
    			</h:inputText>
    			<h:outputLabel id="labelKeyUp" value="#{exAjaxController.nome}" />
    			
    			<h1>Evento Mouse Over</h1>
    			<h:outputLabel  value="Nome"/>
    			<h:inputText  value="#{exAjaxController.nome}">
    				<f:ajax event="mouseover" render="labelMouseOver" execute="@this"/>
    			</h:inputText>
    			<h:outputLabel id="labelMouseOver" value="#{exAjaxController.nome}" />
    			
    		</h:form>
    		
    </h:body>
</html>
