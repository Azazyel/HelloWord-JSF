<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ajax, Mano!</title>
        
    </h:head>
    <h:body>
    		
    		<h:form>
    			<h1>Ajax com JSF!</h1>
    			
    			<h:outputLabel  value="Nome"/>
    			<h:inputText id="input" value="#{exAjaxController.nome}"/>
    			<h:commandButton value="Ok" actionListener="#{exAjaxController.imprimirConsole}">
    				<f:ajax render="label" execute="input"/>
    		
    			</h:commandButton>
    			<h:outputLabel id="label" value="#{exAjaxController.nome}" />
    		
    		 		
    	
    			<h1>Evento Blur</h1>
    			<h:outputLabel  value="Nome"/>
    			<h:inputText id="inputBlur" value="#{exAjaxController.nome}">
    				<f:ajax event="blur" render="labelBlur" execute="inputBlur"/>
    			</h:inputText>
    			<h:outputLabel id="labelBlur" value="#{exAjaxController.nome}" />
    			
   				<h1>Primefaces e Ajax com JSF!</h1>
    			
    			<p:outputLabel  value="Nome"/>
    			<p:inputText id="inputPrime" value="#{exAjaxController.nome}"/>
    			<p:commandButton value="Ok" actionListener="#{exAjaxController.imprimirConsole}"
    							 process="@this inputPrime"
    							 update="labelPrime"/>
    			<p:outputLabel id="labelPrime" value="#{exAjaxController.nome}" />
    			
    			<h1>Evento Blur/Primefaces</h1>
    			<p:outputLabel  value="Nome"/>
    			<p:inputText id="inputBlurPrime" value="#{exAjaxController.nome}">
    				<p:ajax event="blur" update="labelBlurPrime" process="inputBlurPrime"/>
    			</p:inputText>
    			<p:outputLabel id="labelBlurPrime" value="#{exAjaxController.nome}" />
    			
    		</h:form>
    		
    </h:body>
</html>
